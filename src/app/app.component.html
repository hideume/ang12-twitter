<div id="clr-main-container" (window:keydown)=OnKeydown($event)>
  <!-- <clr-header class="header-4"> -->
  <mat-toolbar  color="primary" style="position:fixed;z-index: 999;">
      <!-- 一番左のタイトル部分-->
      <!-- <a class="nav-link"> -->
        <div style='font-size:80%;'>Simple Twitter<br>v2.0.1</div>
      <!-- </a> -->
      <!-- tweets部分-->
      <a routerLink="tweets" class="title" >tweets</a>
      <!-- limit部分-->
      <a routerLink="limit" class="title">limit</a>
      <!-- trend部分-->
      <a routerLink="trend" class="title">trend</a>
      <!-- input領域-->
      <!-- <input #in1 class="title" type="text" size="30" style="color: black;"> -->
      <!-- <textarea #in1 matInput size="160" style="font-size:small" ></textarea> -->
      <textarea #in1 matInput size="160" style="font-size:small" [(ngModel)]="inputValue" (change)="inputChange($event.target.value)"></textarea>
      <!-- 検索ボタン-->
      <button mat-raised-button  (click)="search()" style="height:30px;align-self: flex-end;margin:8px">検索</button>
      <!-- tweetボタン-->
      <button mat-raised-button  (click)="tweet()" style="height:30px;align-self: flex-end;margin:8px">tweet</button>
      <!-- tweetボタン-->
      <span class="title">  tweets={{aptwsv.tweets.length}}</span>

      <span class="example-spacer"></span>
      
      <a class="nav-link" routerLink="/users/{{user.screen_name}}">
        <span style='font-size:60%;' class="title">
          <img [src]="user.profile_image_url_https" class="avatar" />
          @{{user.screen_name}}
        </span>
      </a>
  <!-- </clr-header> -->
  </mat-toolbar>
  <div class="content-container" style="padding-top: 60px;">
    <main class="content-area">
      <router-outlet></router-outlet>
      <!-- <app-tweets></app-tweets> -->
    </main>
  </div>
<!-- </clr-main-container> -->
</div>
