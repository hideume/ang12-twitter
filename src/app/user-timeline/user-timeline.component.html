<div *ngIf="undefined === myData">Loading...</div>
<div *ngIf="undefined !== myData" >
  <div  style="display:flex;flex-flow: row wrap;width: 100%">   
    <ng-container *ngFor="let tweet of myData; let i = index" >
      <div class="card" style="width:48%;margin: 5px;padding: 5px;">
      <!-- tweetsでは actionが有効になっているのだが、user-timelineはまだできていないので省略 -->
      <!--app-tweet *ngIf="!tweet.retweeted_status" [tweet]="tweet" (action)="action($event, i)"></app-tweet -->
      <app-tweet *ngIf="!tweet.retweeted_status" [tweet]="tweet" ></app-tweet>
      <!--app-tweet *ngIf="tweet.retweeted_status" [retweet]="tweet" [tweet]="tweet.retweeted_status" (action)="action($event, i)"></app-tweet-->
      <app-tweet *ngIf="tweet.retweeted_status" [retweet]="tweet" [tweet]="tweet.retweeted_status"></app-tweet>
    </div>
    </ng-container>
  </div>
</div>
